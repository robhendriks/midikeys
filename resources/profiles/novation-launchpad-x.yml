profile:
  # Messages sent upon opening or closing the MIDI connection
  messages:
    open:
      - sysex: [240, 0, 32, 41, 2, 12, 14, 1, 247] # Select progammer layout
    close:
      - sysex: [240, 0, 32, 41, 2, 12, 14, 0, 247] # Select live layout

  # Color -> MIDI CC value mapping
  colors:
    dark_red: 7
    light_red: 5
