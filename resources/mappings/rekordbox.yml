mapping:
  # MIDI CC 13 to left arrow
  - control_change:
      channel: 1
      control: 13
      keys:
        - arrow_left
      feedback:
        off: dark_orange
        on: light_orange

  # MIDI CC 14 to left arrow
  - control_change:
      channel: 1
      control: 14
      keys:
        - arrow_left
      feedback:
        off: dark_red
        on: light_red

  # MIDI CC 15 to right arrow
  - control_change:
      channel: 1
      control: 15
      keys:
        - arrow_right
      feedback:
        off: dark_red
        on: light_red

# MIDI CC 16 to left arrow
  - control_change:
      channel: 1
      control: 16
      keys:
        - arrow_right
      feedback:
        off: dark_orange
        on: light_orange
