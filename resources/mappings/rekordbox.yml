mapping:
  # CC Channel 1, Control 93-94
  - type: button
    midi:
      channel: 1
      control: [93, 94]
    keyboard: [bank_prev, bank_next]
    color: red

  # CC Channel 1, Control 21-28
  - range:
      type: button
      midi:
        channel: 1
        control: [21, 28]
      keyboard: [a, s, d, f, g, h, j, k]
      color: red

  - button:
      midi: [1, 11]
      keyboard: [b]
      color: orange

  - button:
      midi: [1, 18]
      keyboard: [n]
      color: orange

  - button:
      midi: [1, 14]
      keyboard: [c]
      color: green

  - button:
      midi: [1, 15]
      keyboard: [space]
      color: green
